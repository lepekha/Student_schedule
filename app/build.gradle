apply plugin: 'com.android.application'
apply plugin: 'android-apt'
def android_annotations_version = '4.1.0'

buildscript {
         repositories {
                 mavenCentral()
             }
         dependencies {
                 classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
             }
}



android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "ruslep.student_schedule"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'
    apt "org.androidannotations:androidannotations:$android_annotations_version"
    compile "org.androidannotations:androidannotations-api:$android_annotations_version"
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.github.satyan:sugar:1.4'

}
